<nav id="navbar" class="navbar primarybg secondaryfg navbar-expand-lg navbar-dark">
    <!-- <a class="navbar-brand" href="{{ "/" | relURL}}">{{.Site.Title}}</a> -->
    <a class="navbar-brand" href="{{ "/" | relURL}}">
        <div class="row">
            <div class="col">
                <img src="{{ .Site.Params.logo }}" alt="{{.Site.Title}}">
            </div>
            <!-- <div class="col"> -->
            <!--     <h1 style="margin: 0">{{ .Site.Title }}</h1> -->
            <!-- </div> -->
        </div>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            <li class="navbar-item {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}">
                <a class="nav-link" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
            </li>
            {{ end }}
        </ul>
    </div>
</nav>

{{ if .IsHome }}
<div id="header-img">
    <img src="{{ .Site.Params.header }}" class="img-fluid mx-auto">
</div>
{{ end }}
